<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="box_todoList">
        <div class="titulo">
            <h1>Todo List</h1>
        </div>
        <label class="form-label">Nueva Tarea</label>
        <div id="caja_agregar_tarea" class="mb-3">
            <input id="ingresar_tarea" type="text" class="form-control"  placeholder="Ingrese Nueva Tarea">
            <button id="boton_agregar" type="button" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Agregar</button>
        </div>

        <div class="area_box">
            <div class="caja_contador">
                <p>Total: <span id="total" ></span></p>
                <p>Realizadas: <span id="realizadas"></span></p>
            </div>
            <div class="caja_lista">
                <table>
                    <thead>
                        <th>Id</th>
                        <th>Tarea</th>
                    </thead>
                    <tbody id="tabla_tarea"></tbody>
                </table>
            </div>
        </div>



    </div>


    <script src="./assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/82e4f1057e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
